<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="0xdec,marching band,drill,music">
  <meta name="description" content="">
  <meta name="author" content="Jordi Pakey-Rodriguez">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Downbeat</title>

  <link rel="manifest" href="/manifest.json">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- Material Design Iconic CSS -->
  <link rel="stylesheet" href="node_modules/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="d-flex flex-column h-100">
    <div class="navbar-container zindex-fixed">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-nowrap justify-content-end">
      <!-- <a class="navbar-brand" href="#">Downbeat</a> -->
      <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <span class="navbar-brand mb-0 h1" id="title">Downbeat</span>
        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#load-modal" id="load-button">Load</button>
        <ul class="navbar-nav nav flex-row" id="tab-bar" role="tablist"> <!--nav-tabs-->
          <li class="nav-item">
            <a class="nav-link active" id="drill-tab" data-toggle="tab" href="#drill" role="tab" aria-controls="drill" aria-expanded="true">Drill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="music-tab" data-toggle="tab" href="#music" role="tab" aria-controls="music">Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tools-tab" data-toggle="tab" href="#tools" role="tab" aria-controls="tools">Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings">Settings</a>
          </li>
        </ul>
      </div>

      <!-- <div class="d-flex justify-content-around justify-content-lg-end justify-content-xl-end flex-wrap navbar-text w-100"> -->
      <div class="px-3 d-flex flex-column align-items-center status-element status-width-2">
        <span></span>
        <span></span>
      </div>
      <div class="px-3 d-flex flex-column align-items-center status-element status-width-8">
        <span></span>
        <span></span>
      </div>
      <div class="px-3 d-flex flex-column align-items-center status-element status-width-1">
        <span></span>
        <span></span>
      </div>
      <div class="px-3 d-flex flex-column align-items-center status-element status-width-2">
        <span></span>
        <span></span>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark" id="button-prev" title="Previous"><i class="zmdi zmdi-skip-previous"></i></button>
        <button type="button" class="btn btn-dark" id="button-playpause" title="Play/Pause"><i class="zmdi zmdi-play"></i></button>
        <button type="button" class="btn btn-dark" id="button-next" title="Next"><i class="zmdi zmdi-skip-next"></i></button>
      </div>
      <button type="button" class="btn btn-dark d-none" id="button-fullscreen" title="Fullscreen"><i class="zmdi zmdi-fullscreen"></i></button>
    </nav>
    </div>

    <div class="tab-content" id="tab-content">
      <div class="tab-pane fade h-100 show active" id="drill" role="tabpanel" aria-labelledby="drill-tab"></div>
      <div class="tab-pane fade h-100" id="music" role="tabpanel" aria-labelledby="music-tab">
        <canvas class="d-block h-100 mx-auto border border-secondary" id="pdf"></canvas>
        <h2 class="d-none" id="music-title">Title</h2>
        <span class="d-none" id="music-part">Part</span>
      </div>
      <div class="tab-pane fade h-100" id="tools" role="tabpanel" aria-labelledby="tools-tab">
        <audio src="audio/click.wav" preload="auto" class="d-none" id="metronome">Get a better standards-compliant browser!</audio>
      </div>
      <div class="tab-pane fade h-100" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <div class="container">
          <h3>Coordinate rounding</h3>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active" id="checkbox-accuracy-2">
              <input type="checkbox" checked autocomplete="off"> 1/2
            </label>
            <label class="btn btn-secondary active" id="checkbox-accuracy-3">
              <input type="checkbox" checked autocomplete="off"> 1/3
            </label>
            <label class="btn btn-secondary active" id="checkbox-accuracy-4">
              <input type="checkbox" checked autocomplete="off"> 1/4
            </label>
            <label class="btn btn-secondary" id="checkbox-accuracy-8">
              <input type="checkbox" autocomplete="off"> 1/8
            </label>
            <label class="btn btn-secondary" id="checkbox-accuracy-10">
              <input type="checkbox" autocomplete="off"> 1/10
            </label>
          </div>
          <h3>Field markings</h3>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active" id="checkbox-markings-grid">
              <input type="checkbox" checked autocomplete="off"> Grid
            </label>
            <label class="btn btn-secondary" id="checkbox-markings-highschool">
              <input type="checkbox" autocomplete="off"> High school
            </label>
            <label class="btn btn-secondary active" id="checkbox-markings-college">
              <input type="checkbox" checked autocomplete="off"> College
            </label>
            <label class="btn btn-secondary" id="checkbox-markings-pro">
              <input type="checkbox" autocomplete="off"> Pro
            </label>
          </div>
          <h3>Field theme</h3>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active" id="radio-theme-bw">
              <input type="radio" name="options" autocomplete="off" checked> Black/White
            </label>
            <label class="btn btn-secondary" id="radio-theme-color">
              <input type="radio" name="options" autocomplete="off"> Color
            </label>
          </div>
          <h3>Audio settings</h3>
          <div class="btn-group" data-toggle="buttons">
            <!-- <label class="btn btn-secondary" id="radio-audio-midimet">
            <input type="radio" name="options" autocomplete="off" checked> MIDI + met
              </label>
              <label class="btn btn-secondary" id="radio-audio-midi">
              <input type="radio" name="options" autocomplete="off"> MIDI only
            </label> -->
            <label class="btn btn-secondary" id="radio-audio-met">
              <input type="radio" name="options" autocomplete="off"> Met only
            </label>
            <label class="btn btn-secondary active" id="radio-audio-none">
              <input type="radio" name="options" autocomplete="off"> None
            </label>
          </div>

          <form>
            <div class="form-group">
              <label for="select-performer-type">Select performer type</label>
              <select class="custom-select" id="select-performer-type">
                <option value="none" selected>Select type</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-performer-squad">Select performer squad</label>
              <select class="custom-select" id="select-performer-squad">
                <option value="none" selected>Select squad</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-performer-position">Select performer position</label>
              <select class="custom-select" id="select-performer-position">
                <option value="none" selected>Select position</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <!-- <button type="submit" class="btn btn-primary" disabled>Submit</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="load-modal" tabindex="-1" role="dialog" aria-labelledby="load-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="load-modal-label">Load show</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <select class="custom-select w-100" id="select-season">
                <option value="none" selected>Select season</option>
              </select>
            </div>
            <div class="form-group">
              <select class="custom-select w-100" id="select-show">
                <option value="none" selected>Select show</option>
              </select>
            </div>
            <div class="form-group">
              <select class="custom-select w-100" id="select-part">
                <option value="none" selected>Select part</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="load-show" disabled>Load show</button>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/screenfull/dist/screenfull.js"></script>
  <script src="node_modules/d3/build/d3.min.js"></script>
  <script src="node_modules/pdfjs-dist/build/pdf.min.js"></script>
  <script src="node_modules/file-saver/FileSaver.min.js"></script>

  <!-- jQuery , Popper, and Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="scripts/fraction.js"></script>
  <script src="scripts/drill.js"></script>
  <script src="scripts/field.js"></script>
  <script src="scripts/music.js"></script>
  <script src="scripts/tools.js"></script>
  <script src="scripts/settings.js"></script>
  <!-- <script src="scripts/parser.js"></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
