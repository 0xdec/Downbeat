<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="0xdec,marching band,drill,music">
  <meta name="description" content="">
  <meta name="author" content="Jordi Orlando">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Downbeat</title>

  <link rel="stylesheet" href="styles/main.css">
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/pdfjs-dist/build/pdf.min.js"></script>
  <script src="bower_components/file-saver/FileSaver.min.js"></script>
  <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
  <script src="bower_components/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#drill" class="mdl-layout__tab is-active">Drill</a>
        <a href="#music" class="mdl-layout__tab">Music</a>
        <a href="#tools" class="mdl-layout__tab">Tools</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Downbeat</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#announcements">Announcements</a>
        <a class="mdl-navigation__link" href="http://marchingillini.com">Marching Illini</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="drill">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="field-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text" id="drill-title">Title</h2>
                </div>
                <div class="mdl-card__media" id="drawing"></div>
                <div class="mdl-card__actions mdl-card--border">
                  <button class="mdl-button mdl-js-button mdl-button--icon" id="drill-button-prev">
                    <i class="material-icons">skip_previous</i>
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--icon" id="drill-button-playpause">
                    <i class="material-icons">play_arrow</i>
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--icon" id="drill-button-next">
                    <i class="material-icons">skip_next</i>
                  </button>
                  <br>
                  <!-- <span class="mdl-typography--subhead">Markings</span> -->
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-highschool">
                    <input type="radio" id="radio-highschool" class="mdl-radio__button" name="markings" value="highschool">
                    <span class="mdl-radio__label">High School</span>
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-college">
                    <input type="radio" id="radio-college" class="mdl-radio__button" name="markings" value="college" checked>
                    <span class="mdl-radio__label">College</span>
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-pro">
                    <input type="radio" id="radio-pro" class="mdl-radio__button" name="markings" value="pro">
                    <span class="mdl-radio__label">Pro</span>
                  </label>
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="drill-menu-button">
                    <i class="material-icons">more_horiz</i>
                  </button>
                  <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                      for="drill-menu-button" id="drill-menu"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
              <div class="status-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text" id="status-title">Performer</h2>
                </div>
                <div class="mdl-card__supporting-text" id="status-text">
                  <span>&nbsp;</span>
                  <br>
                  <span>&nbsp;</span>
                  <br>
                  <span>&nbsp;</span>
                </div>
              </div>
            </div>
          </div>
          <audio src="audio/click.wav" preload="auto" id="metronome">Get a better standards-compliant browser!</audio>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="music">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="music-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text" id="music-title">Title</h2>
                  <!-- <br>
                  <span class="mdl-card__subtitle-text" id="music-part">Part</span> -->
                </div>
                <div class="mdl-card__media">
                  <canvas id="pdf"></canvas>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <button class="mdl-button mdl-js-button mdl-button--icon" id="music-button-prev">
                    <i class="material-icons">keyboard_arrow_left</i>
                  </button>
                  <span><span id="music-page-num"></span> / <span id="music-page-count"></span></span>
                  <button class="mdl-button mdl-js-button mdl-button--icon" id="music-button-next">
                    <i class="material-icons">keyboard_arrow_right</i>
                  </button>
                </div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="music-menu-button">
                    <i class="material-icons">more_horiz</i>
                  </button>
                  <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                      for="music-menu-button" id="music-menu"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="tools">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="tools-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text" id="tools-title">Tuner</h2>
                </div>
                <div class="mdl-card__media"></div>
                <div class="mdl-card__actions mdl-card--border"></div>
                <div class="mdl-card__menu">
                  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="tools-menu-button">
                    <i class="material-icons">more_horiz</i>
                  </button>
                  <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                      for="tools-menu-button" id="tools-menu"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Downbeat</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#help">Help</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </div>

  <script src="scripts/fraction.js"></script>
  <script src="scripts/field.js"></script>
  <script src="scripts/drill.js"></script>
  <script src="scripts/music.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
