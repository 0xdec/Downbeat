<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="370" height="170" version="1.1"
     viewBox="-185 -165 370 170"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>American Football Field</desc>

  <style>
    .numbers {
      stroke: #fff;
    }
    .stroke {
      stroke-width: 0.5;
    }

    .white-stroke {
      stroke: #fff;
    }
    .green-fill {
      fill: #689f38;
      <!-- fill: #4cd964; -->
    }

    .orange-stroke {
      stroke: #e04e39;
    }
    .orange-fill {
      fill: #e04e39;
    }
    .blue-stroke {
      stroke: #13294b;
    }
    .blue-fill {
      fill: #13294b;
      stroke: #fff;
    }
  </style>

  <defs>
    <g id="yardmarker">
      <line x1="0" y1="1" x2="0" y2="-1"/>
    </g>

    <g id="yardmarkers">
      <use x="-6" y="0" xlink:href="#yardmarker"/>
      <use x="-3" y="0" xlink:href="#yardmarker"/>
      <use x="3" y="0" xlink:href="#yardmarker"/>
      <use x="6" y="0" xlink:href="#yardmarker"/>
    </g>

    <g id="line">
      <line x1="0" y1="0" x2="0" y2="-160"/>

      <!-- Front Sideline -->
      <use x="0" y="-1.75" xlink:href="#yardmarkers"/>

      <!-- Front Hash -->
      <use x="0" y="-59" xlink:href="#yardmarkers"/>

      <!-- Back Hash -->
      <use x="0" y="-101" xlink:href="#yardmarkers"/>

      <!-- Back Sideline -->
      <use x="0" y="-158.25" xlink:href="#yardmarkers"/>
    </g>

    <!-- pro: 70.75-18.5 college: 60-40 highschool: 53 1/3 -->
    <g id="goalline">
      <use x="0" y="0" xlink:href="#line"/>

      <use x="-9" y="-80" xlink:href="#yardmarker"/>
      <use x="9" y="-80" xlink:href="#yardmarker"/>
    </g>

    <g id="yardline">
      <use x="0" y="0" xlink:href="#line"/>

      <!-- Front Hash -->
      <line x1="-1.5" y1="-100" x2="1.5" y2="-100"/>

      <!-- Back Hash -->
      <line x1="-1.5" y1="-60" x2="1.5" y2="-60"/>
    </g>

    <g id="endzone">
      <rect x="-15" y="-160" width="30" height="160"/>
    </g>
  </defs>



  <!-- field background -->
  <rect x="-182.5" y="-162.5" width="365" height="165" stroke-width="5" class="white-stroke green-fill"/>



  <!-- left goal -->
  <use x="-150" y="0" class="stroke white-stroke" xlink:href="#goalline"/>

  <!-- left 5 -->
  <use x="-135" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- left 10 -->
  <text x="-120" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">10</text>
  <use x="-120" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- left 15 -->
  <use x="-105" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- left 20 -->
  <text x="-90" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">20</text>
  <use x="-90" y="0" class="stroke white-stroke" xlink:href="#yardline"/>
  <line x1="-90.5" y1="0" x2="-90.5" y2="-160" class="stroke blue-stroke"/>
  <line x1="-89.5" y1="0" x2="-89.5" y2="-160" class="stroke orange-stroke"/>

  <!-- left 25 -->
  <use x="-75" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- left 30 -->
  <text x="-60" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">30</text>
  <use x="-60" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- left 35 -->
  <use x="-45" y="0" class="stroke white-stroke" xlink:href="#yardline"/>
  <line x1="-46" y1="-79" x2="-44" y2="-81" class="stroke white-stroke"/>
  <line x1="-46" y1="-81" x2="-44" y2="-79" class="stroke white-stroke"/>

  <!-- left 40 -->
  <text x="-30" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">40</text>
  <use x="-30" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- left 45 -->
  <use x="-15" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- 50 -->
  <text x="0" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">50</text>
  <use x="0" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right 45 -->
  <use x="15" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right 40 -->
  <text x="30" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">40</text>
  <use x="30" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right 35 -->
  <use x="45" y="0" class="stroke white-stroke" xlink:href="#yardline"/>
  <line x1="46" y1="-79" x2="44" y2="-81" class="stroke white-stroke"/>
  <line x1="46" y1="-81" x2="44" y2="-79" class="stroke white-stroke"/>

  <!-- right 30 -->
  <text x="60" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">30</text>
  <use x="60" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right 25 -->
  <use x="75" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right 20 -->
  <text x="90" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">20</text>
  <use x="90" y="0" class="stroke white-stroke" xlink:href="#yardline"/>
  <line x1="89.5" y1="0" x2="89.5" y2="-160" class="stroke orange-stroke"/>
  <line x1="90.5" y1="0" x2="90.5" y2="-160"  class="stroke blue-stroke"/>

  <!-- right 15 -->
  <use x="105" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right 10 -->
  <text x="120" y="-17.1875" text-anchor="middle" font-family="Arial" font-size="10" class="numbers">10</text>
  <use x="120" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right 5 -->
  <use x="135" y="0" class="stroke white-stroke" xlink:href="#yardline"/>

  <!-- right goal -->
  <use x="150" y="0" class="stroke white-stroke" xlink:href="#goalline"/>



  <!-- left endzone -->
  <use x="-165" y="0" class="stroke white-stroke orange-fill" xlink:href="#endzone"/>

  <!-- right endzone -->
  <use x="165" y="0" class="stroke white-stroke orange-fill" xlink:href="#endzone"/>



  <!-- field outline -->
  <rect x="-180" y="-160" width="360" height="160" fill-opacity="0" class="stroke white-stroke"/>
</svg>
