<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="0xdec,marching band,drill,music">

  <meta name="author" content="Jordi Pakey-Rodriguez">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Downbeat</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Material Design Iconic CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between text-nowrap">
    <!-- <a class="navbar-brand" href="#">Downbeat</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <span class="navbar-brand mb-0 h1">Downbeat</span>
      <ul class="navbar-nav nav" id="tab-bar" role="tablist"> <!--nav-tabs-->
        <li class="nav-item">
          <a class="nav-link active" id="drill-tab" data-toggle="tab" href="#drill" role="tab" aria-controls="drill" aria-expanded="true">Drill</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="music-tab" data-toggle="tab" href="#music" role="tab" aria-controls="music">Music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tools-tab" data-toggle="tab" href="#tools" role="tab" aria-controls="tools">Tools</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings">Settings</a>
        </li>
      </ul>
      <!-- <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#drill">Drill <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#music">Music</a>
        <a class="nav-item nav-link" href="#tools">Tools</a>
      </div> -->
    </div>

    <span class="navbar-text mb-0 h3" id="title"></span>

    <div class="d-flex justify-content-around justify-content-lg-end justify-content-xl-end flex-wrap navbar-text w-100">
      <div class="px-3 d-none flex-column align-items-center" id="status-performer">
        <div>
          <i class="zmdi zmdi-account"></i>
          <span></span>
        </div>
        <div>
          <i class="zmdi zmdi-walk"></i>
          <span></span>
        </div>
      </div>
      <div class="px-3 d-none flex-column align-items-center" id="status-position">
        <span></span>
        <span></span>
      </div>
      <div class="px-3 d-flex flex-column align-items-center">
        <span>Set</span>
        <span id="status-set">1</span>
      </div>
      <div class="px-3 d-flex flex-column align-items-center" id="status-count">
        <span></span>
        <span></span>
      </div>
      <button type="button" class="btn btn-dark" id="button-volume" data-toggle="tooltip" data-placement="bottom" title="Mute/Unmute"><i class="zmdi zmdi-volume-up"></i></button>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark" id="button-prev" data-toggle="tooltip" data-placement="bottom" title="Previous"><i class="zmdi zmdi-skip-previous"></i></button>
        <button type="button" class="btn btn-dark" id="button-playpause" data-toggle="tooltip" data-placement="bottom" title="Play/Pause"><i class="zmdi zmdi-play"></i></button>
        <button type="button" class="btn btn-dark" id="button-next" data-toggle="tooltip" data-placement="bottom" title="Next"><i class="zmdi zmdi-skip-next"></i></button>
      </div>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#load-modal"><i class="zmdi zmdi-folder"></i></button>
    </div>
  </nav>

  <div class="container-fluid p-0">
    <div class="tab-content" id="tab-content">
      <div class="tab-pane fade show active" id="drill" role="tabpanel" aria-labelledby="drill-tab">
        <audio src="audio/click.wav" preload="auto" class="d-none" id="metronome">Get a better standards-compliant browser!</audio>
      </div>
      <div class="tab-pane fade" id="music" role="tabpanel" aria-labelledby="music-tab">
        <canvas class="border border-secondary" id="pdf"></canvas>
        <h2 id="music-title">Title</h2>
        <!-- <span class="mdl-card__subtitle-text" id="music-part">Part</span> -->
        <span><span id="music-page-num"></span> / <span id="music-page-count"></span></span>
        <!-- <div class="music-card">
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="music-menu-button">
              <i class="material-icons">more_horiz</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="music-menu-button" id="music-menu"></ul>
          </div>
        </div> -->
      </div>
      <div class="tab-pane fade" id="tools" role="tabpanel" aria-labelledby="tools-tab">
        <h2 class="mdl-card__title-text" id="tools-title">Tuner</h2>
        <div class="tools-card">
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="tools-menu-button">
              <i class="material-icons">more_horiz</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="tools-menu-button" id="tools-menu"></ul>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <h3>Coordinate rounding</h3>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-secondary active" id="checkbox-accuracy-2">
            <input type="checkbox" checked autocomplete="off"> 1/2
          </label>
          <label class="btn btn-secondary active" id="checkbox-accuracy-3">
            <input type="checkbox" checked autocomplete="off"> 1/3
          </label>
          <label class="btn btn-secondary active" id="checkbox-accuracy-4">
            <input type="checkbox" checked autocomplete="off"> 1/4
          </label>
          <label class="btn btn-secondary" id="checkbox-accuracy-8">
            <input type="checkbox" autocomplete="off"> 1/8
          </label>
          <label class="btn btn-secondary" id="checkbox-accuracy-10">
            <input type="checkbox" autocomplete="off"> 1/10
          </label>
        </div>
        <h3>Field markings</h3>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-secondary" id="checkbox-highschool">
            <input type="checkbox" autocomplete="off"> High School
          </label>
          <label class="btn btn-secondary active" id="checkbox-college">
            <input type="checkbox" checked autocomplete="off"> College
          </label>
          <label class="btn btn-secondary" id="checkbox-pro">
            <input type="checkbox" autocomplete="off"> Pro
          </label>
        </div>
        <h3>Field theme</h3>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-secondary active" id="radio-bw">
            <input type="radio" name="options" autocomplete="off" checked> Black/White
          </label>
          <label class="btn btn-secondary" id="radio-color">
            <input type="radio" name="options" autocomplete="off"> Color
          </label>
        </div>
        <h3>Audio settings</h3>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-secondary active" id="radio-audio-midimet">
            <input type="radio" name="options" autocomplete="off" checked> MIDI + met
          </label>
          <label class="btn btn-secondary" id="radio-audio-midi">
            <input type="radio" name="options" autocomplete="off"> MIDI only
          </label>
          <label class="btn btn-secondary" id="radio-audio-met">
            <input type="radio" name="options" autocomplete="off"> Met only
          </label>
        </div>
        <!-- <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <h6 class="dropdown-header">Audio settings</h6>
            <button class="dropdown-item disabled" type="button">MIDI + met</button>
            <button class="dropdown-item disabled" type="button">MIDI only</button>
            <button class="dropdown-item" type="button">Met only</button>
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <div class="modal fade" id="load-modal" tabindex="-1" role="dialog" aria-labelledby="load-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="load-modal-label">Load show</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="drill-menu-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select drill
            </button>
            <div class="dropdown-menu" aria-labelledby="drill-menu-button" id="drill-menu">
              <h6 class="dropdown-header">Drill</h6>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="music-menu-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select music
            </button>
            <div class="dropdown-menu" aria-labelledby="music-menu-button" id="music-menu">
              <h6 class="dropdown-header">Music</h6>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Load show</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/pdfjs-dist/build/pdf.min.js"></script>
  <script src="bower_components/file-saver/FileSaver.min.js"></script>

  <!-- jQuery , Popper, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script src="scripts/fraction.js"></script>
  <script src="scripts/field.js"></script>
  <script src="scripts/drill.js"></script>
  <script src="scripts/music.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
